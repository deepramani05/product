<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        #product img {
            width: 400px;
            height: auto;
            border-radius: 100%;
            margin-top: 30px;
            margin-bottom: 30px;
            height: 400px;
        }

        #product div {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            width: 100%;
            height: 100%;
            background-color: slategrey;
            text-align: center;
        }

        #product {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 20px 20px;
            
        }

        #product div button {
            padding: 7px 15px;
            border-radius: 20px;
            text-align: center;
            margin-left: 20px;
            margin-bottom: 50px;
            border: 0;
        }

        #product div button:hover {
            background-color: slategrey;
            transition: all 0.2s ease-in-out 0s;
            color: white;
        }

        #lth {
            color: black;
            text-transform: capitalize; 
            font-size: 25px; 
            text-decoration: none;
        }

        #htl{
            color: black;
            text-transform: capitalize; 
            font-size: 25px; 
            text-decoration: none;
        }

        #htl:hover{
            color: darkslategrey;
            border-bottom: 3px solid slategrey;
            padding-bottom: 5px;
            transition: all 0.1s ease-in-out 0s;
        }

        #lth:hover{
            color: darkslategrey;
            border-bottom: 3px solid slategrey;
            padding-bottom: 5px;
            transition: all 0.1s ease-in-out 0s;
        }

    </style>
</head>

<body>
    <div>
        <div id="nav" style="position: sticky; top: 0;">
            <ul class="ul">
                <li class="li">
                    <a href="../index.html">

                    </a>
                </li>
                <li class="li">
                    <a href="../pages/products.html">
                        Products
                    </a>
                </li>
                <li class="li">
                    <a href="../pages/cart.html">
                        Cart
                    </a>
                </li>
                <li class="li">
                    <a href="../pages/signin.html">
                        Sign Up
                    </a>
                </li>
                <li class="li">
                    <a href="../pages/login.html">
                        Log In
                    </a>
                </li>
            </ul>
        </div>
        <div id="div" style="display: flex;">
            <div id="sidebar" style="width: 10%;  border-right: 5px solid rgba(0, 0, 0, 0.35);">
                <div id="sidebar-sub" style="position: fixed;">
                    <h1>
                        <a href="" id="lth">Low To High</a>
                    </h1>
                    <h1>
                        <a href="" id="htl">High To Low</a>
                    </h1>
                </div>
            </div>
            <div id="product" style="width: 90%;">

            </div>
        </div>
    </div>
